<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Register</title>
</head>
<body>
<h1>Register Page</h1>
  <form action="Register" method=post>
    <label>Full Name:</label>
    <input type="text" name="fullname" placeholder="Enter Full Name" required><br><br>

    <label>Email:</label>
    <input type="text" name="email" placeholder="Enter Email" required><br><br>

    <label>Username:</label>
    <input type="text" name="username" placeholder="Choose Username" required><br><br>

    <label>Password:</label>
    <input type="password" name="password" placeholder="Choose Password" required><br><br>

    <input type="submit" value="Register">
  </form>

  <p>Already have an account? <a href="Login.html">Login here</a></p>


</body>
</html>
