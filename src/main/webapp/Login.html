<!DOCTYPE html>
<html lang="en">
<head>

<title>Login Page</title>

<body>
 <h1>Login Page</h1>
  <form action="Login" method=post>
    <label>Username:</label>

  <p>Don't have an account? <a href="Register.html">Register here</a></p>
</body>
</html>
